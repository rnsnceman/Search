<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="index.html">Google Search</a></li>
        <li><a href="advanced.html">Advanced Search</a></li>
      </ul>
    </header>
    <main>
      <h1>Google Images</h1>
      <form method="get" action="http://images.google.com/images">
        <input
          class="main-input"
          type="text"
          name="q"
          placeholder="type your search here..."
        /><br />
        <input class="submit" type="submit" value="Image Search" />
      </form>
    </main>
  </body>
</html>
